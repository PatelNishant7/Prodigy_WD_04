<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="x-icon" href="logo1.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav class="navbar">
        <div class="img">
            <img src="logo.png">
        </div>
        <div class="content">
            <p>Shun-Chokdi</p>
        </div>
    </nav>

    <section>

        
        <div class="game-container">
           
            <!-- <h1>This is Tic Tac Toe Enjoy!!!!</h1> -->
            <h1 class="info"> Turn for X</h1>
            
            <div class="box-container">
                <div class="line"></div>
                <div class="box b-l0 b-t0"><span class="boxtext"></span></div>
                <div class="box b-t0"><span class="boxtext"></span></div>
                <div class="box b-t0 b-r0"><span class="boxtext"></span></div>
                <div class="box b-l0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box b-r0"><span class="boxtext"></span></div>
                <div class="box b-l0 b-b0"><span class="boxtext"></span></div>
                <div class="box b-b0"><span class="boxtext"></span></div>
                <div class="box b-b0 b-r0"><span class="boxtext"></span></div>
            </div>
            <div class="gif">
                <img src="winner.gif">
            </div>
            <p class="win">X WON</p>
            <div class="content-container m-1 p-3">
                <button class="butn" id="restart">Restart</button>
              
            </div>
        </div>

    </section>

    <!-- E2725b -->
    <!-- 3f826d -->
    <!-- E1e6e1 -->
    
    <script src="scritpt.js"></script>
</body>

</html>
